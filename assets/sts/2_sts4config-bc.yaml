apiVersion: sts.silicom.com/v1alpha1
kind: StsConfig
metadata:
  name: bc-1
  namespace: openshift-operators
spec:
  namespace: openshift-operators
  imageRegistry: quay.io/silicom
  nodeSelector:
    sts.silicom.com/config: "bc-1"
  mode: T-BC-8275.1
  twoStep: 1
  esmcMode: 1
  ssmMode: 1
  gnssSpec:
    gnssSigGpsEn: 1
  interfaces:
    - ethName: enp138s0f2
      synce: 1
      holdoff: 500
      mode: Slave
      ethPort: 0
